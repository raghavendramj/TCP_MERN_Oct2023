<html>
  <head>
    <title>CSS Box Model</title>
    <style>
      * {
        margin: 20px;
      }

      div {
        margin: 50px;
        padding: 30px;
        font-size: 30px;
        border: 15px solid green;
        border-radius: 15px;
        outline: 10px solid blue;
      }
    </style>
  </head>
  <body>
    <h1>Box Models!</h1>
    <div class="one">ICC Mens Cricket World Cup - 2023!</div>
    <p>
      What's CSS Outline - An outline is a line drawn outside the element's
      border.
    </p>
  </body>
</html>
