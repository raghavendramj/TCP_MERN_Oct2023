<html>
  <head>
    <title>Inline/Intenal/External</title>
    <link rel="stylesheet" href="04_External.css" />
    <style>
      #internallDiv {
        color: purple;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Styles in different places!</h2>
    <p>3 different ways of styling we have</p>
    <hr />
    <div class="externalDiv">External :- Comes from external file</div>
    <hr />
    <div id="internallDiv">
      Internal :- Comes from style tag in the same file!
    </div>
    <hr />
    <p style="color: green; font-size: 25px">
      Inline styling :- given to the tag itself directly
    </p>
  </body>
</html>
