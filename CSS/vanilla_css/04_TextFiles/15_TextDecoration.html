<html>
  <head>
    <title>Text Decoration</title>
    <style>
      div {
        padding: 15px;
        border: 2px solid red;
        border-radius: 5px;
        margin-bottom: 30px;
        font-size: 30px;
      }

      h2 {
        text-decoration-line: none;
        text-decoration-color: purple;
      }

      .mistake {
        text-decoration-line: line-through;
        text-decoration-color: purple;
      }
      .correct {
        text-decoration-line: underline;
        text-decoration-color: green;
        text-decoration-style: wavy;
      }
      .info {
        text-decoration-line: underline;
        text-decoration-color: orange;
        text-decoration-style: double;
        text-decoration-thickness: 8px;
      }
      .combined_01 {
        text-decoration: overline #ff0000 dotted 6px;
      }
      .combined_02 {
        text-decoration: underline #0000ff wavy 2px;
      }
    </style>
  </head>
  <body>
    <h1>Text Decoration</h1>
    <h2>Welcome to the world of different styles!</h2>
    <div class="mistake">Lion is national animal of India!</div>
    <div class="correct">Tiger is national animal of India!</div>
    <div class="info">Also, Peocock is national animal of India!</div>
    <div class="combined_01">Cricket world cup is in progess in India!</div>
    <div class="combined_02">And India is pretty good in cricket!</div>
  </body>
</html>
