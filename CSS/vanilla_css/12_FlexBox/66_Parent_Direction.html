<html>
  <head>
    <title>CSS Flex Box - Parent :: Flex direction</title>
    <style>
      /* Parent Selector */
      .conatainer {
        background-color: dodgerblue;
        display: flex;
        /* column, column-reverse, row, row-reverse */
        flex-direction: row-reverse;
      }

      /* Child Selector */
      .conatainer > div {
        background-color: f1f1f1;
        margin: 10px;
        padding: 20px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>CSS Flex Box - Parent :: Flex direction</h1>
    <div class="conatainer">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>
  </body>
</html>
