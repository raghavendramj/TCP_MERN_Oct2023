<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap Buttons</title>
  </head>

  <body>
    <div class="container-fulid m-5">
      <h2>Buttons</h2>
      <button class="m-2 btn btn-primary">Primary</button>
      <button class="m-2 btn btn-secondary">Secondary</button>
      <button class="m-2 btn btn-success">Success</button>
      <button class="m-2 btn btn-info">Info</button>
      <button class="m-2 btn btn-warning">Warning</button>
      <button class="m-2 btn btn-danger">Danger</button>
      <button class="m-2 btn btn-dark">Dark</button>
      <button class="m-2 btn btn-light">Light</button>
      <button class="m-2 btn btn-link">Link</button>
    </div>
    <div class="container-fulid m-5">
      <h2>Button Sizes</h2>
      <button class="m-2 btn btn-primary btn-lg">Large</button>
      <button class="m-2 btn btn-primary btn-md">Default</button>
      <button class="m-2 btn btn-primary btn-sm">Small</button>
    </div>
    <div class="container-fulid m-5">
      <div class="d-grid gap-3 mt-5">
        <h2>Block Level Buttons</h2>
        <p>
          If you have many block-level buttons, you can control the space
          between them with the .gap-* class:
        </p>
        <button type="button" class="btn btn-primary btn-block">
          Full-Width Button
        </button>
        <button type="button" class="btn btn-primary btn-block">
          Full-Width Button
        </button>
        <button type="button" class="btn btn-primary btn-block">
          Full-Width Button
        </button>
      </div>
    </div>
    <div class="container-fulid m-5">
      <h2>Spinner Buttons</h2>
      <p>Add spinners to buttons:</p>

      <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
      </button>

      <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
        Loading..
      </button>

      <button class="btn btn-primary" disabled>
        <span class="spinner-border spinner-border-sm"></span>
        Loading..
      </button>

      <button class="btn btn-primary" disabled>
        <span class="spinner-grow spinner-grow-sm"></span>
        Loading..
      </button>
    </div>
  </body>
</html>
