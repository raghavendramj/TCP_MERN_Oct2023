<html>
  <head>
    <title>Selection Pseudo Elements</title>
    <style>
      ::selection {
        color: red;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Selection Pseudo Elements</h1>
    <p>
      The following CSS properties can be applied to ::selection: color,
      background, cursor, and outline.
    </p>
    <p>This is a paragraph.</p>
    <div>This is some text in a div element.</div>
  </body>
</html>
