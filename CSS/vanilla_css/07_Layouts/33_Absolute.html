<html>
  <head>
    <title>CSS Positions! - Absolute</title>
    <style>
      * {
        margin: 0;
      }

      p {
        font-size: 30px;
      }
      div {
        font-size: 30px;
        border-radius: 5px;
        padding: 10px;
      }

      .relative {
        width: 300px;
        height: 100px;
        border: 3px solid green;
        position: relative;
        left: 80;
        top: 80;
      }

      .absDiv {
        width: 300px;
        height: 100px;
        border: 3px solid red;
        position: relative;
        left: 100;
        top: 100;
      }
    </style>
  </head>
  <body>
    <h2>Positions! - Absolute</h2>
    <p>
      An element with position: absolute; is positioned relative to the nearest
      positioned ancestor (instead of positioned relative to the viewport, like
      fixed):
`    </p>

    <div class="relative">This is external Div - relative</div>
    <div class="absDiv">This is my absolute div</div>
  </body>
</html>
