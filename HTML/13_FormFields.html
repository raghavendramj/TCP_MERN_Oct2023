<html>
  <head>
    <title>HTML Forms with Input Fields!</title>
  </head>
  <body>
    <h1>HTML Form Demo!</h1>
    <h2>Registration Form!</h2>
    <form action="">
      <table>
        <tr>
          <td><label for="username">Username</label></td>
          <td>
            <input type="text" name="username" id="username" required />
          </td>
        </tr>
        <tr>
          <td><label for="password">Password</label></td>
          <td>
            <input type="password" name="password" id="password" required />
          </td>
        </tr>
        <tr>
          <td><label for="email">Email</label></td>
          <td><input type="email" name="email" id="email" required /></td>
        </tr>
        <tr>
          <td><label for="gender">Gender</label></td>
          <td>
            <input type="radio" name="gender" />Male
            <input type="radio" name="gender" />Female
          </td>
        </tr>
        <tr>
          <td><label for="hobbies">Hobbies</label></td>
          <td>
            <input type="checkbox" name="hobbies" />Reading Books
            <input type="checkbox" name="hobbies" />Playing Instruments
            <input type="checkbox" name="hobbies" />Watching Sports
          </td>
        </tr>
        <tr>
          <td><label for="country">Select Country</label></td>
          <td>
            <select name="country" id="country">
              <option value="0"></option>
              <option value="1">India</option>
              <option value="2">Australia</option>
              <option value="3">USA</option>
            </select>
          </td>
        </tr>

        <tr>
          <td><input type="reset" value="Clear All" /></td>
          <td><input type="submit" name="submit" id="submit" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>

    1. text
    2. radio
    3. checkbox
    4. submit

    10. date
    11. etc....
