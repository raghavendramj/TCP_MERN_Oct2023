<html>
  <head>
    <title>Psuedo with Forms</title>
    <style>
      option:checked {
        color: blue;
        background-color: lightgreen;
      }

      #submit:hover {
        cursor: pointer;
        font-size: large;
        background-color: aqua;
        border-radius: 5px;
        padding: 5px;
      }

      input:disabled {
        background-color: gray;
        color: white;
      }

      input[type="text"]:enabled {
        border-radius: 5px;
      }

      input:focus {
        background-color: lightgoldenrodyellow;
        color: red;
      }
    </style>
  </head>
  <body>
    <body>
      <form action="index.html">
        <fieldset>
          <legend>Psuedo Elements Form!</legend>
          <table>
            <tbody>
              <tr>
                <td><label for="firstName">First Name : </label></td>
                <td><input type="text" name="firstName" /></td>
              </tr>
              <tr>
                <td><label for="lastName">Last Name : </label></td>
                <td><input type="text" name="lastName" /></td>
              </tr>
              <tr>
                <td><label for="emailId">Email Address : </label></td>
                <td>
                  <input
                    type="text"
                    name="emailId"
                    disabled
                    value="raghav@gmail.com"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="country">Select Country : </label></td>
                <td>
                  <select>
                    <option value="1">India</option>
                    <option value="2">Australia</option>
                    <option value="3">New Zeland</option>
                    <option value="4">England</option>
                    <option value="4">South Africa</option>
                    <option value="4">USA</option>
                    <option value="4">Canada</option>
                    <option value="4">WestIndies</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td><input id="submit" type="submit" /></td>
              </tr>
            </tbody>
          </table>
        </fieldset>
      </form>
    </body>
  </body>
</html>
