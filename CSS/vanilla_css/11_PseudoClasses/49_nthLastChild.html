<html>
  <head>
    <title>Child Selectors - nth Last Child</title>
    <style>
      p:nth-last-child(2) {
        color: red;
        font-size: 20px;
        text-indent: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>Child Selectors - nth Last Child</h2>
    <p>Only it works if the paragraphs/element part of other element but not body</p>
    <p>This is paragraph 1.</p>

    <p>This is paragraph 2.</p>
    <div>
      <p>This is paragraph 3.</p>
      <p>This is paragraph 3.1</p>
      <p>This is paragraph 3.2</p>
      <p>This is paragraph 4.</p>
    </div>
    <p>This is paragraph 5.</p>
    <p>This is paragraph 6.</p>
  </body>
</html>
