<html>
  <head>
    <title>CSS Icons Demo!</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style>
      table {
        border-collapse: collapse;
      }

      tr,
      th,
      td {
        border: 2px solid blue;
        padding: 10px;
        text-align: center;
      }
      .checked {
        color: red;
      }

      .movieName{
        text-align: left;
      }
      
    </style>
  </head>
  <body>
    <h1>CSS Icons Demo</h1>

    <table>
      <thead>
        <tr>
          <th>Sl.No</th>
          <th>Movie Name</th>
          <th>Ratings</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td class="movieName">Leo</td>
          <td>
            <div class="stars">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
            </div>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td class="movieName">Fast and Furious</td>
          <td>
            <div class="stars">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
            </div>
          </td>
        </tr>
        <tr>
          <td>3</td>
          <td class="movieName">Kantara</td>
          <td>
            <div class="stars">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
