<html>
    <head>
        <title>Anchor Tag</title>
    </head>
    <body>
        <h1>Different Variations of Anchor Tag!</h1>
        <div>
            <a href="https://google.com" target="_self">Open Google Self</a>
        </div>
        <div>
            <a href="https://google.com" target="_blank">Open Google New Tab</a>
        </div>
        <div>
            <a href="https://cricinfo.com"> <img src="images/cricket_field.jpg" alt="Cricket Field" height="50" width="70" /></a>
        </div>
 
    </body>
</html>
