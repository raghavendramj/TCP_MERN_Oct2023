<html>
  <head>
    <title>CSS Text Shadows!</title>
    <style>
      h1 {
        /* offset-x | offset-y; */
        text-shadow: 4px 4px;
      }
      h2 {
        /* offset-x | offset-y; */
        text-shadow: 4px 4px 5px;
      }

      .third {
        /* offset-x | offset-y; */
        text-shadow: 10px 10px 5px red;
      }
    </style>
  </head>
  <body>
    <h1>This is the Header!- 01</h1>
    <h2>This is the Header!- 02</h2>
    <h1 class="third">This is the Header!- 03</h1>
  </body>
</html>
