<html>
  <head>
    <title>JavaScript getElementsByClassName</title>
  </head>
  <body>
    <header>
      <nav>
        <ul id="menu">
          <li class="item">HTML</li>
          <li class="item">CSS</li>
          <li class="item highlight">JavaScript</li>
          <li class="item">TypeScript</li>
        </ul>
      </nav>
      <h1>getElementsByClassName Demo</h1>
    </header>
    <section>
      <article class="item">
        <h2 class="secondary">Example 1</h2>
      </article>
      <article>
        <h2 class="secondary">Example 2</h2>
      </article>
    </section>
    <script>
      function changeFontSize(className, fontSize, elementColor) {
        var items = document.getElementsByClassName(className);
        for (item of items) {
          console.log("Item :- ", item);
          item.style.fontSize = fontSize;
          item.style.color = elementColor;
        }
      }
      changeFontSize("item", "25px", "green");
      changeFontSize("secondary", "25px", "red");
    </script>
  </body>
</html>
