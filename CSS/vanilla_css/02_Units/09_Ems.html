<html>
  <head>
    <title>Units of CSS - EMs</title>
    <style>
      body {
        /* Default Size:- 1em = 16px -> root=16px */
        padding: 1em;
        border: 5px solid black;
      }

      section {
        padding: 1em;
        border: 5px solid blue;
      }

      div {
        /* 2*32 = 64px */
        padding: 2rem;
        border: 5px solid green;
      }
    </style>
  </head>
  <body>
    This is body
    <p>Padding - Space between content and border</p>
    <p>Border - Space between padding and margin</p>
    <p>margin - Space between border and other margin</p>
    <section>
      This is section
      <div>
        This is division 
        <p>This is paragraph!</p>
      </div>
    </section>
  </body>
</html>
