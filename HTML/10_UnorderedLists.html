<html>
  <head>
    <title>Unordered Lists</title>
  </head>
  <body>
    <h1>UnOrdered Lists!</h1>
    <h3>Default :- disc</h3> 
    <ul type="disc">
      <li>Banana</li>
      <li>Apple</li>
      <li>Pomogranate</li>
      <li>Grapes</li>
    </ul>
    <h3>Type :- Circle</h3> 
    <ul type="Circle">
      <li>Banana</li>
      <li>Apple</li>
      <li>Pomogranate</li>
      <li>Grapes</li>
    </ul>
    <h3>Type :- None</h3> 
    <ul type="none">
      <li>Banana</li>
      <li>Apple</li>
      <li>Pomogranate</li>
      <li>Grapes</li>
    </ul>
  </body>
</html>
