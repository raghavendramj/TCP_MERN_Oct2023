<html>
  <head>
    <title>Form Fields!</title>
    <style></style>
  </head>
  <body>
    <h1>HTML Form Fields!</h1>
    <form action="14_welcome.html">
      <table>
        <tr>
          <td><label for="address">Address</label></td>
          <td>
            <textarea name="address" id="address" cols="25" rows="3"></textarea>
          </td>
        </tr>
        <tr>
          <td><label for="dob">Date of Birth</label></td>
          <td><input type="date" name="dob" id="dob" /></td>
        </tr>
        <tr>
          <td><label for="range">Volume</label></td>
          <td>
            <input type="range" name="range" id="range" min="0" max="10" />
          </td>
        </tr>
        <tr>
          <td><label for="file">Select A File</label></td>
          <td><input type="file" name="file" id="file" /></td>
        </tr>
        <tr>
          <td><label for="time">Select a Time</label></td>
          <td><input type="time" name="time" id="time" /></td>
        </tr>
        <tr>
          <td><label for="week">Select a Week</label></td>
          <td><input type="week" name="week" id="week" /></td>
        </tr>
        <tr>
          <td><label for="phone">Select Phone Number</label></td>
          <td>
            <input
              type="tel"
              id="phone"
              name="phone"
              pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
            />
          </td>
        </tr>
        <tr>
          <td><input type="reset" value="Clear All" /></td>
          <td><input type="submit" name="submit" id="submit" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
