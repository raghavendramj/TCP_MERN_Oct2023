<html>
  <head>
    <title>Remove Child Element</title>
  </head>
  <body>
    <h1>Remove Child Example</h1>
    <ul id="menu">
      <li>Home</li>
      <li>Products</li>
      <li>Contact Us</li>
      <li>Gallery</li>
      <li>About Us</li>
    </ul>
    <button>Remove Child Element</button>
    <script>
      var btn = document.querySelector("button");
      var ul = document.querySelector("ul");
      btn.addEventListener("click", function () {
        //ul.removeChild(document.querySelector("li"));
        // ul.removeChild(ul.firstElementChild);
        // ul.removeChild(ul.lastElementChild);

        //Remove all children - from first or last
        // while (ul.firstChild) {
        //   ul.removeChild(ul.firstChild);
        // }

        while (ul.lastChild) {
          ul.removeChild(ul.lastChild);
        }
      });
    </script>
  </body>
</html>
