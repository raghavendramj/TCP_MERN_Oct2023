<html>
  <head>
    <title>Pseudo Classes -02</title>
    <style>
      div:hover p {
        display: block;
      }
      p {
        display: none;
        background-color: yellow;
        padding: 12px;
        font-size: 15px;
        color: red;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Pseudo Class - HOVER on the div</h2>

    <div>
      Hover on this div to see the magic
      <p>This is the tooltip!</p>
    </div>
  </body>
</html>
