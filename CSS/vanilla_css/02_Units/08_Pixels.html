<html>
  <head>
    <title>Units of CSS - Pixels</title>
    <style>
      h2 {
        font-size: 30px;
      }
      div {
        font-size: 45px;
      }
    </style>
  </head>
  <body>
    <h1>Understanding units of CSS - Pixels</h1>
    <p>* Pixels (px) are relative to the viewing device. For low-dpi devices, 1px is one device pixel (dot) of the display. For printers and high resolution screens 1px implies multiple device pixels.

    </p>
    <hr />
    <h2>This is heading 2</h2>
    <div>This is division</div>
  </body>
</html>
