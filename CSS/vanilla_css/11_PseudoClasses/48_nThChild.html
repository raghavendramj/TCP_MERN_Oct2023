<html>
  <head>
    <title>Child Selectors - nth Child</title>
    <style>
      p:nth-child(2) {
        color: red;
        font-size: 20px;
      }

      :nth-child(3) {
        color: blue;
        font-size: 25px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>Child Selectors - nth Child</h2>
    <p>This is paragraph 1.</p>

    <p>This is paragraph 2.</p>
    <div>
      <p>This is paragraph 3.</p>
      <p>This is paragraph 3.1</p>
      <p>This is paragraph 3.2</p>
      <p>This is paragraph 4.</p>
    </div>
    <p>This is paragraph 5.</p>
    <p>This is paragraph 6.</p>
  </body>
</html>
