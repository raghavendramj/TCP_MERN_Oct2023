<html>
  <head>
    <title>Pseudo Elements</title>
    <style>
      ::marker {
        color: green;
        font-size: 20px;
      }

      ul ::marker {
        color: red;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Marker Elements</h1>
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>

    <ol>
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
    </ol>
  </body>
</html>
