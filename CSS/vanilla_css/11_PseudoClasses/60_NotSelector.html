<html>
  <head>
    <title>Not Selector</title>
    <style>

      p {
        color: green;
        font-size: 20px;
      }

      :not(p) {
        color: red;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h2>Not Selector</h2>
    <p>This is paragraph 1.</p>
    <div>This is division 1.</div>
    <a href="https://google.com" target="_blank">Open Google</a>
  </body>
</html>
