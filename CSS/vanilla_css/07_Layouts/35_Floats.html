<html>
  <head>
    <title>CSS Floats</title>
    <style>
      div {
        width: 500px;
        height: 500px;
        border: medium solid red;
      }
      img {
        width: 200px;
        height: 200px;
        border: medium solid grey;
        border-radius: 5px;
        margin: 5px;
        float: right;
      }
    </style>
  </head>
  <body>
    <h1>CSS Floats</h1>
    <p>
      Specifies how a box should be floated. It may be set for any element, but
      only applies to elements that generate boxes that are not absolutely
      positioned.
    </p>
    <div class="division">
      <span>
        <img src="images/oranges.jfif" alt="" />
      </span>
    </div>
  </body>
</html>
