<html>
  <head>
    <title>CSS Flex Box - Parent :: Flex Wrap</title>
    <style>
      /* Parent Selector */
      .conatainer {
        background-color: dodgerblue;
        display: flex;
        width: 70vw;
        height: 80vh;
        /* column, column-reverse, row, row-reverse */
        flex-direction: row;
        /* wrap, wrap-reverse, nowrap */
        flex-wrap: wrap;
      }

      /* Child Selector */
      .conatainer > div {
        background-color: f1f1f1;
        margin: 10px;
        padding: 20px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>CSS Flex Box - Parent :: Flex Wrap</h1>
    <div class="conatainer">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
    </div>
  </body>
</html>
