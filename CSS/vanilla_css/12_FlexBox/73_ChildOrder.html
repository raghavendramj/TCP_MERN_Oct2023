<html>
  <head>
    <title>CSS Flex Child - Order</title>
    <style>
      .flex-container {
        height: 500px;
        background-color: dodgerblue;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .flex-container > div {
        background-color: #f1f1f1;
        width: 200px;
        height: 100px;
        text-align: center;
        line-height: 75px;
        margin: 10px;
        font-size: 30px;
      }

      div > div:nth-child(1) {
        order: 4;
        background-color: aquamarine;
        border: 2px solid black;
        border-radius: 5px;
      }

      /* div > div:nth-child(2) {
        order: 4;
        background-color: lightblue;
        border: 2px solid black;
        border-radius: 5px;
      } */
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>
  </body>
</html>
