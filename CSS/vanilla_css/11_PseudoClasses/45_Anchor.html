<html>
  <head>
    <title>Pseudo Classes -01</title>
    <style>
      /* unvisited link */
      a:link {
        color: red;
      }
      /* visited link */
      a:visited {
        color: green;
      }
      /* mouse over link */
      a:hover {
        color: purple;
        font-size: 20px;
      }
      /* selected(click and hold your mouse) link */
      a:active {
        color: aquamarine;
        font-size: 30px;
      }
    </style>
    <body>
      <h2>Styling a link depending on state</h2>
      <p>
        <a href="https://www.google.co.in" target="_blank">This is a link</a>
        <br />
        <a href="https://www.thecodingplanet.co.in" target="_blank"
          >This is a second link</a
        >
      </p>
      <p>
        <b>Note:</b> a:hover MUST come after a:link and a:visited in the CSS
        definition in order to be effective.
      </p>
      <p>
        <b>Note:</b> a:active MUST come after a:hover in the CSS definition in
        order to be effective.
      </p>
    </body>
  </head>
</html>
