<html>
  <head>
    <title>CSS Flex Box</title>
    <style>
      /* Parent Selector */
      .conatainer {
        background-color: dodgerblue;
        display: flex;
      }

      /* Child Selector */
      .conatainer > div {
        background-color: white;
        margin: 10px;
        padding: 20px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Creating Flex Containers!</h1>
    <div class="conatainer">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>
  </body>
</html>
