<html>
  <head>
    <title>CSS Layouts</title>
    <style>
      div {
        margin: 10px;
        border: 2px solid red;
        background-color: antiquewhite;
        padding: 10px;
        width: 150px;
        height: 100px;
        border-radius: 5px;

        /* This is used to get the divisions on the same line */
        display: block;
      }
      span {
        margin: 10px;
        border: 2px solid red;
        background-color: antiquewhite;
        padding: 10px;
        width: 150px;
        height: 100px;
        border-radius: 5px;

        /* This is used to get the spans to move to seperate lines*/
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>CSS Layouts</h1>
    <h3>Display - inline-block - Changes block level elements to inline</h3>
    <div class="container1">div.container1</div>
    <div class="container2">div.container1</div>
    <div class="container3">div.container1</div>

    <hr />
    <h3>Display - block - Changes inline level elements to block</h3>
    <span>Span 1</span>
    <span>Span 2</span>
    <span>Span 3</span>
  </body>
</html>
