<html>
  <head>
    <title>Calculator - Basic</title>
    <link rel="stylesheet" href="01_Calculator.css" />
    
  </head>
  <body>
    <h1>Calculator!</h1>
    <div id="container">
      <div id="display"></div>
      <div id="buttons">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>C</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operators">-</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operators">*</button>
        <button>0</button>
        <button class="operators">+</button>
        <button>Del</button>
        <button class="operators">=</button>
      </div>
    </div>
    <script src="01_Calculator.js"></script>
  </body>
</html>
