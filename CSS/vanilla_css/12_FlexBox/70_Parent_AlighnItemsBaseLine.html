<html>
  <head>
    <title>CSS Flex Box - Parent :: Flex Align Items - Baseline</title>
    <style>
      /* Parent Selector */
      .conatainer {
        background-color: dodgerblue;
        display: flex;
        width: 90%;
        height: 50%;
        /*  center, flex-start, flex-end, baseline */
        align-items: baseline;
      }

      /* Child Selector */
      .conatainer > div {
        background-color: f1f1f1;
        margin: 10px;
        padding: 20px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>CSS Flex Box - Parent :: Flex Align Items - Baseline</h1>
    <div class="conatainer">
      <div><h1>1</h1></div>
      <div><h4>2</h4></div>
      <div><h2>3</h2></div>
      <div><h3>4</h3></div>
      <div><small>5</small></div>
    </div>
  </body>
</html>
