<html>
  <head>
    <title>CSS Flex Box - Parent :: Flex Justify Content</title>
    <style>
      /* Parent Selector */
      .conatainer {
        background-color: dodgerblue;
        display: flex;
        /*  center, flex-start, flex-end, space-around, space-between, pace-evenly */
        justify-content: space-evenly;
      }

      /* Child Selector */
      .conatainer > div {
        background-color: f1f1f1;
        margin: 10px;
        padding: 20px;
        font-size: 30px;
        line-height: 75px;
        text-align: center;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>CSS Flex Box - Parent :: Flex Justify Content</h1>
    <div class="conatainer">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>
  </body>
</html>
