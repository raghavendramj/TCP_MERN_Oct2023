<html>
  <head>
    <title>Applying Colors - Different Ways</title>
    <style>
      div {
        padding: 10px;
        margin: 10px;
        border: 2px solid purple;
        font-size: 30px;
      }

      /* Normal color for text */

      .color {
        color: red;
      }

      .hexa {
        /* 6 digits -> ##[RED] ##[GREEN] ##[BLUE] */
        /* RED -> FF0000 */
        /* GREEN -> 00FF00 */
        /* BLUE -> 0000FF */
        /* WHITE -> FFFFFF */
        /* BLACK -> 000000 */
        color: #3c6b4c;
      }
      .rgb {
        /* Range -> 0 to 255 */
        /* RED -> 255 0 0  */
        /* GREEN -> 0 255 0 */
        /* BLUE -> 0 0 255 */
        /* WHITE -> 255 255 255  */
        /* BLACK -> 0 0 0 */
        color: rgb(0, 0, 255);
      }
      .rgba { 
        color: rgba(255, 0, 0, 1);
      }
      .hsl { 
        color: hsl(163, 51%, 33%);
      }
      .hsla { 
        color: hsla(253, 51%, 33%, .1);
      }
    </style>
  </head>
  <body>
    <h2>Applying Colors - Different Ways</h2>
    <div class="color">Color</div>
    <div class="hexa">Hexadecimal</div>
    <div class="rgb">RGB - Red Blue Green</div>
    <div class="rgba">rgba - Red Blue Green + Lightness</div>
    <div class="hsl">HSL - Hue Saturation and Lightness</div>
    <div class="hsla">HSLA - Hue Saturation and Lightness + A</div>
  </body>
</html>
