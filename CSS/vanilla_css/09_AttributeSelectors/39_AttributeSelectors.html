<html>
  <head>
    <title>CSS Attribute Selectors!</title>
    <style>
      a {
        font-size: 30px;
      }

      a[target] {
        color: green;
      }

      a[target="_top"] {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>CSS [attribute] Selectors</h1>
    <a href="https://www.google.com" target="_blank">Open Google</a>
    <br />
    <br />
    <br />
    <a href="https://www.cricinfo.com" target="_top">Cric Info</a>
    <br />
    <br />
    <br />
    <a href="https://www.wikipedia.com">Wikipedia</a>
  </body>
</html>
