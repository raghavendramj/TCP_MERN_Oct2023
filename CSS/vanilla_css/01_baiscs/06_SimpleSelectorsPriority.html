<html>
  <head>
    <title>Simple Selectors Priority</title>
    <style>
      #myId {
        color: purple;
        font-size: 35px;
      }
      .myClass {
        color: red;
        font-size: 30px;
      }
      div {
        color: green;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <h1>Simple CSS Selectors Priority</h1>
    <div id="myId" class="myClass">
      This is all about Priority!
      <p>Id > Class > Tagname</p>
    </div>
    
  </body>
</html>
