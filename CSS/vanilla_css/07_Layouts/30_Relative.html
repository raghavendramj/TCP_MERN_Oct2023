<html>
  <head>
    <title>CSS Positions</title>
    <style>
      div {
        border: 3px solid red;
        padding: 20px; 
        position: relative;
        left: 40px;
      }

      p{
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <h1>Layout - CSS Positions -- Default : Relative</h1>
    <div>This is my division!</div>
    <p>This element</p>
  </body>
</html>
