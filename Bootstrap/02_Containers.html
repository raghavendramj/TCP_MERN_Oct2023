<html>
  <head>
    <title>Bootstrap Containers!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <body>
      <h1>Introduction - Containers</h1>
      <div class="container-fluid bg-danger text-white p-3">
        <h1>This is using following styles</h1>
        <ul>
          <li>container-fluid</li>
          <li>bg-danger</li>
          <li>text-white</li>
          <li>p-3 :- padding - 3</li>
        </ul>
      </div>
      <div class="container p-5 bg-success text-white mt-3">
        This is bootstrp's div container
        <h1>This is using following styles</h1>
        <ul>
          <li>container</li>
          <li>bg-success</li>
          <li>text-white</li>
          <li>p-5 :- padding - 5</li>
          <li>mt-3 :- margin-top - 3</li>
        </ul>
      </div>
    </body>
  </head>
</html>
