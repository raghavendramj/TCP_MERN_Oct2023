<html>
  <head>
    <title>CSS Flex Box - Parent :: Flex Align Items</title>
    <style>
      /* Parent Selector */
      .conatainer {
        background-color: dodgerblue;
        display: flex; 
        width: 90%;
        height: 50%;
        /*  center, flex-start, flex-end */
        align-items: flex-start; 
      }

      /* Child Selector */
      .conatainer > div {
        background-color: f1f1f1;
        margin: 10px;
        padding: 20px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>CSS Flex Box - Parent :: Flex Align Items</h1>
    <div class="conatainer">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
