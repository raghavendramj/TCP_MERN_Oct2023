<html>
  <head>
    <title>CSS Positions</title>
    <style>
        p{
            border: 3px solid red;
            padding: 20px;
            position: static;
        }
    </style>
  </head>
  <body>
    <h1>Layout - CSS Positions -- Default : static</h1>
    <p>
      This element is placed here and default it wil be present wherever it is!
    </p>
  </body>
</html>
