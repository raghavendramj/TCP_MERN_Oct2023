<html>
  <head>
    <title>Event In Detail</title>
  </head>
  <body>
    <h1>Events in Detail</h1>

    <!-- HTML Element -> 
        1. Attached with an event
        1.1. Event name :- click  
        2. On clicking of this element, click event will be triggered
        3. When click event is trigerred -> callback function -> alertUser will be called. 
        4. callback function alertUser() will be executed -->

    <button onclick="alertUser()">Click Me</button>

    <button onmouseover="issueAlert()">Hover on me to get an alert!</button>

    <br />

    <input type="text" name="myTextBox" id="myTextBox" />

    <script>
      function alertUser() {
        alert("Hey Buddy, Welcome to JS!");
      }

      function issueAlert() {
        var button = document.querySelector("button");
        button.style.color = "red";
        alert("Mouse hovered!, Thank you!");
      }

      //Javascript Attaching Event!

      let counter = 0;
      function focusHandler() {
        console.log("myTextBox -> Event Handler ", counter++);
      }

      document
        .querySelector("#myTextBox")
        .addEventListener("focus", focusHandler);
    </script>
  </body>
</html>
