<html>
  <head>
    <title>CSS Simple Selectors</title>
    <style>
      /* Selector -> ID -> #idAttributeValue */
      #myHeader {
        color: blue;
      }

      /* Selector -> CLASS -> .classAttributeValue */
      .similarElements {
        color: purple;
        font-size: 20px;
        font-style: italic;
      }

      /* Selector -> TAGNAME -> tagName */
      span {
        color: red;
        font-size: 35px;
      }
    </style>
  </head>
  <body>
    <h2 id="myHeader">Simple CSS Selectors!</h2>

    <p class="similarElements">Play With Elements - Grouping - para</p>
    <div class="similarElements">Play With Elements - Grouping - division</div>
    <h4 class="similarElements">Play With Elements - Grouping - heading 4</h4>

    <span>This is my simple span</span>
  </body>
</html>
